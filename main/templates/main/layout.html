{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
            </button>
        </div>
        <div class="img bg-wrap text-center py-4" style="background-image:  url({% static 'main/images/car.jpg' %});">
            <div class="user-logo">
                <div class="img" style="background-image: url({% static 'main/images/me.jpg' %});"></div>
                <h3>Иван Иванов</h3>
            </div>
        </div>
        <h3 class="nav-title ml-4 mt-3">Навигация</h3>
        <ul class="list-unstyled components mb-5">
            <li class="active">
                <a href="#"><i class="fa fa-home mr-3"></i> Главная</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-calendar mr-3 notif"></i> Расписание</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-calendar mr-3 notif"></i> Теоретическиий курс</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-gift mr-3"></i> История вождений</a>
            </li>

            <li>
                <a href="#"><i class="fa fa-sign-out mr-3"></i> Выйти</a>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="nav-line"></div>
        <div class="content p-4 p-md-5 pt-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</div>


<script src="{% static 'main/js/jquery.min.js' %}"></script>
<script src="{% static 'main/js/popper.js' %}"></script>
<script src="{% static 'main/js/bootstrap.min.js' %}"></script>
<script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
